services:
  spark-master:
    build: .
    container_name: iptu-spark-master
    hostname: spark-master
    ports:
      - "4040:4040"   # Spark UI
      - "8080:8080"   # Spark Master Web UI
      - "7077:7077"   # Spark Master Port
      - "8081:8081"   # Spark Worker Web UI
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - IPTU_DATA_ENGINE=pyspark
      - IPTU_BASE_DIR=/app
      - IPTU_DATA_DIR=/app/data
      - IPTU_OUTPUT_DIR=/app/outputs
      - IPTU_LOG_DIR=/app/logs
    volumes:
      - ./data:/app/data:ro
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - .:/app
    command: >
      sh -c "
        $SPARK_HOME/sbin/start-master.sh &&
        tail -f $SPARK_HOME/logs/spark-*.out
      "
    networks:
      - spark-network

  spark-worker:
    build: .
    container_name: iptu-spark-worker
    hostname: spark-worker
    depends_on:
      - spark-master
    ports:
      - "8082:8081"   # Worker Web UI
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
    volumes:
      - ./data:/app/data:ro
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - .:/app
    command: >
      sh -c "
        $SPARK_HOME/sbin/start-worker.sh spark://spark-master:7077 &&
        tail -f $SPARK_HOME/logs/spark-*.out
      "
    networks:
      - spark-network

  pipeline:
    build: .
    container_name: iptu-pipeline
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - IPTU_DATA_ENGINE=pyspark
      - IPTU_BASE_DIR=/app
      - IPTU_DATA_DIR=/app/data
      - IPTU_OUTPUT_DIR=/app/outputs
      - IPTU_LOG_DIR=/app/logs
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
    volumes:
      - ./data:/app/data:ro
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - .:/app
    command: python main.py
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
