version: '3.8'

services:
  # PostgreSQL for Airflow metadata (Bitnami)
  postgres:
    image: docker.io/bitnami/postgresql:16
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - POSTGRESQL_USERNAME=bn_airflow
      - POSTGRESQL_DATABASE=bitnami_airflow
      - POSTGRESQL_PASSWORD=airflow_password
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - iptu-network

  # Redis for Airflow Celery (Bitnami)
  redis:
    image: docker.io/bitnami/redis:7.4
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis_data:/bitnami/redis
    networks:
      - iptu-network

  # Apache Spark Master
  spark-master:
    image: bitnami/spark:3.5
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./data:/opt/data
      - ./outputs:/opt/outputs
      - ./logs:/opt/logs
    networks:
      - iptu-network

  # Apache Spark Worker
  spark-worker:
    image: bitnami/spark:3.5
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./data:/opt/data
      - ./outputs:/opt/outputs
      - ./logs:/opt/logs
    networks:
      - iptu-network

  # Bitnami Airflow Webserver
  airflow-webserver:
    image: docker.io/bitnami/airflow:2.8.0
    container_name: airflow-webserver
    depends_on:
      - postgres
      - redis
    environment:
      - AIRFLOW_EXECUTOR=CeleryExecutor
      - AIRFLOW_DATABASE_HOST=postgres
      - AIRFLOW_DATABASE_PORT_NUMBER=5432
      - AIRFLOW_DATABASE_USER=bn_airflow
      - AIRFLOW_DATABASE_NAME=bitnami_airflow
      - AIRFLOW_DATABASE_PASSWORD=airflow_password
      - AIRFLOW_REDIS_HOST=redis
      - AIRFLOW_REDIS_PORT_NUMBER=6379
      - AIRFLOW_LOAD_EXAMPLES=no
      - AIRFLOW_FERNET_KEY=''
      - AIRFLOW_WEBSERVER_USERNAME=admin
      - AIRFLOW_WEBSERVER_PASSWORD=admin
    volumes:
      - ./dags:/opt/bitnami/airflow/dags
      - ./logs:/opt/bitnami/airflow/logs
      - ./plugins:/opt/bitnami/airflow/plugins
      - ./data:/opt/bitnami/airflow/data
      - ./outputs:/opt/bitnami/airflow/outputs
      - ./src:/opt/bitnami/airflow/src
    ports:
      - "8081:8080"
    command: webserver
    networks:
      - iptu-network

  # Bitnami Airflow Scheduler
  airflow-scheduler:
    image: docker.io/bitnami/airflow:2.8.0
    container_name: airflow-scheduler
    depends_on:
      - postgres
      - redis
      - airflow-webserver
    environment:
      - AIRFLOW_EXECUTOR=CeleryExecutor
      - AIRFLOW_DATABASE_HOST=postgres
      - AIRFLOW_DATABASE_PORT_NUMBER=5432
      - AIRFLOW_DATABASE_USER=bn_airflow
      - AIRFLOW_DATABASE_NAME=bitnami_airflow
      - AIRFLOW_DATABASE_PASSWORD=airflow_password
      - AIRFLOW_REDIS_HOST=redis
      - AIRFLOW_REDIS_PORT_NUMBER=6379
      - AIRFLOW_LOAD_EXAMPLES=no
      - AIRFLOW_FERNET_KEY=''
    volumes:
      - ./dags:/opt/bitnami/airflow/dags
      - ./logs:/opt/bitnami/airflow/logs
      - ./plugins:/opt/bitnami/airflow/plugins
      - ./data:/opt/bitnami/airflow/data
      - ./outputs:/opt/bitnami/airflow/outputs
      - ./src:/opt/bitnami/airflow/src
    command: scheduler
    networks:
      - iptu-network

  # Bitnami Airflow Worker (for CeleryExecutor)
  airflow-worker:
    image: docker.io/bitnami/airflow:2.8.0
    container_name: airflow-worker
    depends_on:
      - postgres
      - redis
      - airflow-scheduler
    environment:
      - AIRFLOW_EXECUTOR=CeleryExecutor
      - AIRFLOW_DATABASE_HOST=postgres
      - AIRFLOW_DATABASE_PORT_NUMBER=5432
      - AIRFLOW_DATABASE_USER=bn_airflow
      - AIRFLOW_DATABASE_NAME=bitnami_airflow
      - AIRFLOW_DATABASE_PASSWORD=airflow_password
      - AIRFLOW_REDIS_HOST=redis
      - AIRFLOW_REDIS_PORT_NUMBER=6379
      - AIRFLOW_LOAD_EXAMPLES=no
      - AIRFLOW_FERNET_KEY=''
    volumes:
      - ./dags:/opt/bitnami/airflow/dags
      - ./logs:/opt/bitnami/airflow/logs
      - ./plugins:/opt/bitnami/airflow/plugins
      - ./data:/opt/bitnami/airflow/data
      - ./outputs:/opt/bitnami/airflow/outputs
      - ./src:/opt/bitnami/airflow/src
    command: worker
    networks:
      - iptu-network

volumes:
  postgres_data:
  redis_data:

networks:
  iptu-network:
    driver: bridge

